<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player">

    <div class="js-video-container"></div>

    <div class="wrapper-buttons">
      <div class="wrapper-buttons-time">
        <button class="js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="time-progress">
          <span class="js-current-time"></span>
          —
          <span class="js-duration"></span>
        </div>
      </div>

      <button class="js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
    
    <div class="js-progress">
      <div class="js-progress-slider">progress</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: "https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4"
    });
  </script>

</body>
</html>
